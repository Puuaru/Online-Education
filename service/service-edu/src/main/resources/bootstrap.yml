server:
  port: 8001
spring:
  application:
    name: service-edu
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        namespace: @nacos.namespace@
        username: nacos
        password: nacos
        shared-configs:
          - data-id: application-${spring.profiles.active}.yml
            refresh: true
          - data-id: sentinel-feign.yml
            refresh: true
        file-extension: yml
