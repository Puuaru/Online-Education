server:
  port: 8002
spring:
  application:
    name: service-oss
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        namespace: @nacos.namespace@
        username: nacos
        password: nacos
        shared-configs:
          - data-id: application-${spring.profiles.active}.yml
            refresh: true
          - data-id: sentinel-feign.yml
            refresh: true
        file-extension: yml