server:
  port: 8005
spring:
  application:
    name: service-center
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        namespace: @nacos.namespace@
        username: nacos
        password: nacos
        shared-configs:
          - data-id: application-${spring.profiles.active}.yml
            refresh: true
          - data-id: rabbitmq.yml
            refresh: true
        file-extension: yml
    stream:
      bindings:
        loginCount-out-0:
          destination: login-count-exchange
          content-type: application/json
          binder: defaultRabbit
        registerCount-out-0:
          destination: login-count-exchange
          content-type: application/json
          binder: defaultRabbit
      rabbit:
        bindings:
          loginCount-out-0:
            producer:
              ttl: 60000  # 60s 无消费则置入死信队列
              auto-bind-dlq: true
              dead-letter-exchange: DLX
  mail:
    host: smtp.gmail.com
    port: 465
    properties:
      "mail.smtp.ssl.enable" : true
