<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div
        style="
        width: 550px;
        height: auto;
        border-radius: 5px;
        margin: 0 auto;
        border: 1px solid #ffb0b0;
        box-shadow: 0px 0px 20px #888888;
        position: relative;
        padding-bottom: 5px;
      "
>
    <div
            style="
          background-color: white;
          line-height: 180%;
          padding: 0 15px 12px;
          width: 520px;
          margin: 30px auto;
          color: #555555;
          font-family: 'Century Gothic', 'Trebuchet MS', 'Hiragino Sans GB',
            微软雅黑, 'Microsoft Yahei', Tahoma, Helvetica, Arial, 'SimSun',
            sans-serif;
          font-size: 12px;
          margin-bottom: 0px;
        "
    >
        <h2
                style="
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            font-weight: normal;
            padding: 13px 0 10px 8px;
          "
        >
            <span style="color: #12addb; font-weight: bold"></span>亲爱的会员
        </h2>
        <div style="padding: 0 12px 0 12px; margin-top: 18px">
            </p>
            <strong>您的注册验证码是：</strong>
            <p
                    style="
              background-color: #f5f5f5;
              border: 0px solid #ddd;
              padding: 10px 15px;
              margin: 18px 0;
              color: #f60;
              font-size: 24px;
              text-align: center;
              font-weight: bold;
            "
                    th:text="${code}"
            ></p>
        </div>
    </div>
    <div
            style="
          color: #8c8c8c;
          font-family: 'Century Gothic', 'Trebuchet MS', 'Hiragino Sans GB',
            微软雅黑, 'Microsoft Yahei', Tahoma, Helvetica, Arial, 'SimSun',
            sans-serif;
          font-size: 10px;
          width: 100%;
          text-align: center;
          word-wrap: break-word;
          margin-top: -30px;
        "
    >
        <p style="padding: 20px">
            本邮件内验证码为5分钟有效，请在有效时间内完成验证；若非本人操作，请忽略此邮件。
        </p>
    </div>
    <div
            style="
          color: #8c8c8c;
          font-family: 'Century Gothic', 'Trebuchet MS', 'Hiragino Sans GB',
            微软雅黑, 'Microsoft Yahei', Tahoma, Helvetica, Arial, 'SimSun',
            sans-serif;
          font-size: 10px;
          width: 100%;
          text-align: center;
          margin-top: 30px;
        "
    >
        <p>本邮件为系统自动发送，请勿直接回复</p>
    </div>
</div>
</body>
</html>
